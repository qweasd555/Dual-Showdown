<!DOCTYPE html>
<html>
<head>
    <title>Get Image Size</title>
</head>
<body>
    <script>
        function getImageSize() {
            var img = new Image();
            img.onload = function() {
                console.log('Image dimensions:', this.width, 'x', this.height);
                document.body.innerHTML = '<p>Image dimensions: ' + this.width + 'x' + this.height + '</p>';
            };
            img.onerror = function() {
                console.error('Error loading image');
                document.body.innerHTML = '<p>Error loading image</p>';
            };
            img.src = 'img/steve.art/background.png';
        }
        getImageSize();
    </script>
</body>
</html>
